<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 분류 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="classification.css">
</head>
<body>
    <div class="header">
        <h1>이미지 분류 결과를 확인하고 <span class="highlight">다음 단계</span>를 선택해주세요.</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="image-preview">
                <img src="img/test5.png" alt="분류된 이미지">
            </div>
            <div class="result">
                <p>등록하신 이미지는 :</p>
                <h2>"몽키 스패너"</h2>
                <p>로 예측됩니다.</p>
                <br><br>
                <p2>예측 결과가 틀렸다면 'Retry' 버튼을,<br>예측 결과가 맞다면 'Next' 버튼을 눌러주세요.</p2>
            </div>
        </div>
        <div class="buttons">
            <button class="retry-button" onclick="location.href='../image_upload/image_upload.html'">Retry</button>
            <button class="next-button">Next</button>
        </div>
    </div>
</body>
</html>
